<table>
  <tr>
    <th>#</th>
    <th>Nome</th>
    <th>Nascimento</th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <td>{{ usuario.id }}</td>
    <td>{{ usuario.nome }}</td>
    <td>{{ usuario.nascimento | date: "dd/MM/yyyy" }}</td>
    <td>
      <a routerLink="/pages/usuario/cadastrar/{{ usuario.id }}">
      </a>
    </td>
  </tr>
</table>
