<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Cadastrar UsuÃ¡rio</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field *ngIf="usuarioId" class="input" id="id">
      <mat-label for="id">Id:</mat-label>
      <input
        disabled=""
        matInput
        type="text"
        name="id"
        [(ngModel)]="usuarioId"
      />
    </mat-form-field>
    <mat-form-field class="input" id="nome">
      <mat-label for="nome">Nome:</mat-label>
      <input matInput type="text" name="nome" [(ngModel)]="nome" />
    </mat-form-field>
    <mat-form-field class="input" id="nascimento">
      <mat-label for="nascimento">Nascimento:</mat-label>
      <input matInput type="date" name="nascimento" [(ngModel)]="nascimento" />
      <mat-hint>dd/mm/yyyy</mat-hint>
    </mat-form-field>
  </mat-card-content>

  <button
    mat-raised-button
    color="warn"
    *ngIf="!usuarioId"
    id="btnCadastrar"
    (click)="cadastrar()"
  >
    Cadastrar
  </button>
</mat-card>
