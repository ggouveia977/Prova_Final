<mat-toolbar color="warn">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>IMC</span>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/pages/usuario/cadastrar">
        <mat-icon class="icon">person_add</mat-icon>
        Cadastrar Usuário
      </a>
      <a mat-list-item routerLink="/pages/usuario/listar">
        <mat-icon class="icon">list</mat-icon>
        Listar Usuários
      </a>
      <a mat-list-item routerLink="/pages/imc/cadastrar">
        <mat-icon class="icon">add</mat-icon>
        Cadastrar IMC
      </a>
      <a mat-list-item routerLink="/pages/imc/listar">
        <mat-icon class="icon">list</mat-icon>
        Listar IMCs
      </a>
    </mat-nav-list>

    <!-- Links -->
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <!-- Conteúdo -->
    <!-- É aqui que os componentes vão entrar -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
